<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form </legend>
        
        
        
        
        <form action="" method="post" enctype="multipart/form-data">
            
            First Name:<input type="text" name="firstname" required>
            <br>
            Last Name:<input type="text" name="lastname" value="raj">
            <br>
            User Name:<input type="text" name="username" size="50">
            <br>
            Email<input type="email" name="email" >
            <br>
            Password<input type="password" name="pass" >
            <br>
            Date<input type="date" name="dob" >
            <br>
            Time<input type="time" name="time" >
            <br>
            color<input type="color" name="color" >
            <br>
            Upload file/image :<input type="file" name="file" >
            <br>
            <br>
            Date/Time<input type="datetime-local" name="datetime-local" >
            
            <br>
            Gender :
            <br>
            Male : <input type="radio" name="gender" value="Male">
            Female : <input type="radio" name="gender" value="Female">
            Other : <input type="radio" name="gender" value="Other">

            <br>
            <br>
	<br>
	Laug :
	<br>
	Hindi : <input type="checkbox" name="lag[]" value="Hindi">
	Gujarati : <input type="checkbox" name="lag[]" value="Gujarati">
	English : <input type="checkbox" name="lag[]" value="English">
	Other : <input type="checkbox" name="lag[]" value="Other">
	
	<br>
	Month<input type="month" name="month" >
	
	<br>
	Mobile<input type="number" name="mobile" >
	<br>
	
	<br>
	week<input type="week" name="week" >
	
	<br>
	country : 
	<select name="country">
		<option value="">----Select Country----</option>
		<option value="India">India</option>
		<option value="Japan">Japan</option>
		<option value="USA">USA</option>
		<option value="UK">UK</option>
		<option value="RASIA">RASIA</option>
		<option value="China">China</option>
	</select>
	
	<br>
	Address :<textarea name="address" cols="30" rows="5"></textarea>
    <br>
	<input type="submit" name="submit" value="Register" >
	<input type="button" name="submit" value="Submit" >
        
    
</body>
</html>
